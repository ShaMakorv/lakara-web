<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakara Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
</head>
<body data-bs-theme="dark" style="background-image: url(./assets/images/BG_LAKARA.PNG);">
    <!-- Start of Navbar  -->
    <header>
        <nav class="navbar navbar-light bg-transparent-md">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 tulisan-navbar">Lakara Technology</span>
                <i class="bi bi-c-circle">opyright by akrijally29</i>
            </div>
        </nav>
    </header>
    <!-- End of Navbar  -->
    <!-- Start of Lists  -->
    <br>
    <div class="container-fluid">
        <div class="container text-center">
            <img src="./assets/images/Logo_lakara_no_BG.PNG" class="img-fluid rounded mx-auto d-block" alt="Logo Lakara" style="height: 25rem; width: 25rem;">
            <p class="tulisan-logo h1 shadow bold">LAKARA TECHNOLOGY <i class="bi bi-c-circle"></i></p>
        </div>
        <br><br>
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-outline-light" type="button">Button</button>
                    <button class="btn btn-outline-light" type="button">Button</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of List  -->
    <br><br>
    <!-- Start of Carousel  -->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/images/banner1.png" class="d-block w-100" alt="Lakara-Banner">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/banner2.png" class="d-block w-100" alt="Lakara-Banner">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!-- End Of Carousel  -->
    <br><br>
    <!-- Start of Social Media  -->
    <div class="container text-center">
        <div class="btn btn-lg btn-light"><i class="bi bi-whatsapp"></i></div>
        <div class="btn btn-lg btn-light"><i class="bi bi-instagram"></i></div>
    </div>
    <!-- End Of Social Media -->
    <br><br>
    <!-- Start Of Taskbar  -->
    <footer>
    </footer>
    <!-- End Of Taskbar  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
